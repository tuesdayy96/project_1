<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members SignUp</title>

    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <h1><a href="index.html" target="_blank">TUESDAY<span>Y</span></a></h1>
        <h3>Membership</h3>
        <form action="#">
            <div class="container">          
                <input type="text" id="id" placeholder="ID" required>
                <input type="email" id="mail" placeholder="email" required>
                <input type="password" id="pw" placeholder="password" required maxlength="20">
                <input type="password" id="pw2" placeholder="Confirm password" required maxlength="20">
                <button id="confirm" onclick="conpop()">Confirm</button>
                <button id="cancel" onclick="closepop()">Cancel</button>
            </div>
        </form>
        
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
